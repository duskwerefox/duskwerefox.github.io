<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonchi Crypto Wallet</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Tonchi Crypto Wallet</h1>
    </header>
    <main class="main-content">
        <section class="wallet">
            <div class="balance">
                <p>Balance: <span id="balance">0.00</span> BTC</p>
            </div>
            <div class="actions">
                <button id="send-btn" class="icon-button">
                    <img src="../assets/images/buttons/main_screen/send.svg" alt="Send">
                </button>
                <button id="topup-btn" class="icon-button">
                    <img src="../assets/images/buttons/main_screen/topup.svg" alt="Topup">
                </button>
                <button id="swap-btn" class="icon-button">
                    <img src="../assets/images/buttons/main_screen/swap.svg" alt="Swap">
                </button>
                <button id="market-btn" class="icon-button">
                    <img src="../assets/images/buttons/main_screen/market.svg" alt="market">
                </button>
            </div>
        </section>
    </main>
    <script src="../assets/js/app.js"></script>
</body>
</html>
